<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

    <title>Search</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'home' %}">Bren's Garage</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
              <a class="nav-link" href="{% url 'adminpanel' %}">Admin Panel</a>
            </li>
            <li class="nav-item">
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout_user' %}">Logout</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0" method="POST" action="{% url 'searchuser' %}">
            {% csrf_token %}
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="searched">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
   
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            {% if searched %}
              <div class="card">
                  <div class="card-body">
                      <h5 class="card-title text-uppercase mb-0">Your searched results are</h5>
                    </div>
                  <div class="table-responsive">
                      <table class="table no-wrap user-table mb-0">
                        <thead>
                          <tr>
                            <th scope="col" class="border-0 text-uppercase font-medium pl-4">username</th>
                            <th scope="col" class="border-0 text-uppercase font-medium">Email</th>
                             <th scope="col" class="border-0 text-uppercase font-medium">Operation</th>
                           
                          </tr>
                        </thead>
                        <tbody>
                        
                          {% for user in user %}
                          <tr>
                            
                            <td>
                                <h5 class="font-medium mb-0">{{user.username}}</h5>
                            </td>
                            <td>
                                <span class="text-muted">{{user.email}}</span><br>
                            </td>
                         
                            <td>
                                <a href="{% url 'delete' user.username %}" onclick="return confirm('are you sure?')"> <button type="submit" class="btn btn-outline-info btn-circle btn-lg btn-circle ml-2"><i class="fa fa-trash"></i> </button></a>
                              <a href="{% url 'update' user.username %}" onclick="return confirm('are you sure?')"><button type="button" class="btn btn-outline-info btn-circle btn-lg btn-circle ml-2"><i class="fa fa-edit"></i> </button></a>
                            </td>

                          </tr>
                          {%  endfor  %}
                         
                        </tbody>
                        
                      </table>
                      {% else %}
                      <div class="d-flex mt-5 justify-content-center">
                        <h3>Search Anything</h3>
                      </div>
                      
                      {% endif %}
      
                  </div>
              </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
