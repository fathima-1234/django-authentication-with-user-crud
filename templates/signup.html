
{% load static %} 
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet"
    href="{% static '/css/login.css'%}">

    <title>login</title>
  </head>
  <body>
    <div class="form-group">  
      {% for message in messages  %}
      <div class="alert alert-danger" role="alert">
          {{message}}
      </div>
      {% endfor %}
    </div>
                   
  <section class="vh-100 gradient-custom">
    <div class="container ">
      <div class="row d-flex justify-content-center align-items-center ">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark  text-white ms-5 p-3 " style="border-radius: 1rem;width:400px;">
            <div class="card-body p-2 text-center  ">
          
  
              <div class="mb-md-2 mt-md-2 pb-4">
  
                <h2 class="fw-bold  text-uppercase">Login</h2>
                <form action="{% url 'signup' %}" method="post" >
                  {% csrf_token%}
                <p class="text-white-50 mb-2">Please enter your login and password!</p>
  
                <div class="form-outline form-white mb-2">
                  <label class="form-label" for="typeEmailX">firstname</label>
                  <input type="text" name="first_name" required id="typeEmailX" class="form-control form-control-sm" />
                 
                </div>
  
                <div class="form-outline form-white mb-3">
                  <label class="form-label" for="typePasswordX">lastname</label>
                  <input type="text" name="last_name" required id="typePasswordX" class="form-control form-control-sm" />
                 
                </div>
                <div class="form-outline form-white mb-3">
                  <label class="form-label" for="typePasswordX">email</label>
                  <input type="email" name="email" required id="typePasswordX" class="form-control form-control-sm" />
                 
                </div>
                <div class="form-outline form-white mb-2">
                  <label class="form-label" for="typeEmailX">username</label>
                  <input type="text" name="username" required id="typeEmailX" class="form-control form-control-sm" />
                 
                </div>
                <div class="form-outline form-white mb-3">
                  <label class="form-label" for="typePasswordX">password</label>
                  <input type="password" name="password" required id="typePasswordX" class="form-control form-control-sm" />
                 
                </div>
                <div class="form-outline form-white mb-3">
                  <label class="form-label" for="typePasswordX"> confirm password</label>
                  <input type="password" name="confirm_password" required id="typePasswordX" class="form-control form-control-sm" />
                 
                </div>

  
  
                <button class="btn btn-outline-light btn-md px-5" type="submit">sign up</button>
  
                
  
              </div>
            </form>
  
              <div>
                <p class="mb-0">Already a member? <a href="{% url "login_user"%}" class="text-white-50 fw-bold">login</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>  
  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
  </body>
  </html>
